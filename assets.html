<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/stylesheet-assets.css">
        <title>Assets</title>
    </head>

    <body>

        <header>
            <h1>Asset list - "Phones of the Opera"</h1>
        </header>

        <main>

            <h2>Background</h2>

            <img src="assets/background.svg" alt="Background scenery of the game">            

            <h2>Character</h2>

            <div id="singer">

                <img src="assets/singing-pavarotti.svg" alt="Singing opera singer" class="pavarotti">
                <img src="assets/angry-pavarotti.svg" alt="Angry opera singer" class="pavarotti">

            </div>


            <h2>Object giving points</h2>

            <div id="positive">

                <img src="assets/phone.svg" alt="Speech bubble with a ringing phone" class="speech">
                <img src="assets/phone-el.svg" alt="A ringing phone" id="phone">
                <img src="assets/phone-speech.svg" alt="Speech bubble" class="speech">

            </div>

            <h2>Objects removing health</h2>

            <!--clap-->

            <div id="clap">

                <img src="assets/wow.svg" alt="Speech bubble with clapping hands" class="speech">
                <img src="assets/wow-el.svg" alt="Clapping hands" id="hands">
                <img src="assets/wow-speech.svg" alt="Speech bubble" class="speech">

            </div>

            <!--angry-->

            <div id="angry">

                <img src="assets/angry.svg" alt="Speech bubble with a knot symbolizing irritation" class="speech">
                <img src="assets/angry-el.svg" alt="A knot symbolizing irritation" id="knot">
                <img src="assets/angry-speech.svg" alt="Speech bubble" class="speech">

            </div>

            <!--snooze-->

            <div id="snooze">

                <img src="assets/snooze.svg" alt="Speech bubble with a snooze symbol" class="speech">
                <img src="assets/snooze-el.svg" alt="Snooze symbol" id="z">
                <img src="assets/snooze-speech.svg" alt="Speech bubble" class="speech">

            </div>

            <h2>Points and health</h2>

            <div id="points">

                <img src="assets/satisfaction.svg" alt="A bar for points of satisfaction" id="bar">
                <img src="assets/point.svg" alt="A point of satisfaction" id="point">
                <img src="assets/heart.svg" alt="A heart - point of health" id="heart">

            </div>

            <h2>Buttons</h2>

            <div id="buttons">

                <img src="assets/play.svg" alt="A play button" class="button">
                <img src="assets/play-again.svg" alt="A play again button" class="button">
                <img src="assets/sound.svg" alt="A sound on button" class="button">
                <img src="assets/no-sound.svg" alt="A sound off button" class="button">

            </div>

            <h2>Other</h2>

            <img src="assets/shine.svg" alt="A shining star" id="shine">
            <p>The background color is used for contrast only.</p>

        </main>

        <footer>

        </footer>
        
    </body>


</html>
