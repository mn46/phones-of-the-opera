<!DOCTYPE html>

<html lang="en">

 <head>
     <meta charset="utf-8">
     <title>Phones of the Opera</title>
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="https://use.typekit.net/szh2fvs.css">
 </head>

<body>

    <header></header>

    <main>

        <div id="game">

            <div id="pre-start">
                <div id="background"></div>
                <p>Click to start</p>
            </div>

            <div id="sound_button" class="sound_on"></div>

            <div id="menu" class="hidden">

                <div id="black"></div>

                <div id="courtain"></div>

                <div id="star1"></div>
                <div id="star2"></div>
                <div id="star3"></div>
                <div id="star4"></div>
                <div id="star5"></div>
                <div id="star6"></div>
                <div id="star7"></div>

                <div id="play_button"></div>
                <div id="instructions_button"></div>
            
                <div id="instruction_text" class="hidden">
                    <div id="instruction_play_button" class="hidden"></div>
                </div>

                <audio id="menu_music" src="sounds/overture.mp3"></audio>

            </div>

            <div id="game_screen" class="hidden">

            <!-- <div id="game_background"></div> -->

                <div id="health">
                <div id="heart0" class="heart"></div>
                <div id="heart1" class="heart"></div>
                <div id="heart2" class="heart"></div>
                <div id="heart3" class="heart"></div>
                <div id="heart4" class="heart"></div>
                </div>

                <div id="applause"></div>

                <div id="points_container">
                <div id="point1"></div>
                <div id="point2"></div>
                <div id="point3"></div>
                <div id="point4"></div>
                <div id="point5"></div>
                <div id="point6"></div>
                <div id="point7"></div>
                <div id="point8"></div>
                <div id="point9"></div>
                <div id="point10"></div>
                </div>

                <div id="time"></div>

                <div id="container_pavarotti">
                    <div id="pavarotti" class="sprite_pavarotti"></div>
                </div>

                <div id="container_phone">
                    <div id="sprite_phone"></div>
                </div>

                <div id="container_applause">
                    <div id="sprite_applause"></div>
                </div>

                <div id="container_phone2">
                    <div id="sprite_phone2"></div>
                </div>

                <div id="container_applause2">
                    <div id="sprite_applause2"></div>
                </div>

                <div id="container_phone3">
                    <div id="sprite_phone3"></div>
                </div>

                <div id="container_applause3">
                    <div id="sprite_applause3"></div>
                </div>

                <audio id="game_music" src="sounds/game_music.mp3"></audio>
        
            </div>

            <!-- Winning screen -->

            <div id="win" class="hidden">
                <div id="win_illustration" class="hidden">
                    <div id="win_pavarotti"></div>
                    <div id="tulip1"></div>
                    <div id="tulip2"></div>
                    <div id="rose"></div>
                </div>
                <div id="win_text" class="hidden">
                    <h1>Bravo!</h1>
                    <h3>You saved the show!</h3>
                    <div id="win_replay_button"></div>
                </div>
                <audio id="win_music" src="sounds/win.mp3"></audio>
            </div>

            <!-- Losing screen -->

            <div id="lose" class="hidden">
                <div id="lose_illustration" class="hidden">
                    <div id="lose_pavarotti"></div>
                    <div id="tear1"></div>
                    <div id="tear2"></div>
                    <div id="tear3"></div>
                    <div id="tear4"></div>
                    <div id="tear5"></div>
                    <div id="tear6"></div>
                </div>
                <div id="lose_text" class="hidden">
                    <h1>Oh no...</h1>
                    <h3>The show is over!</h3>
                    <div id="lose_replay_button"></div>
                </div>

                <audio id="lose_music" src="sounds/lose.mp3"></audio>
            </div>

        </div>

    </main>

    <footer></footer>

    <script src="js/script.js"></script>

</body>

</html>
